<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Khôi phục mật khẩu</title>
    <link rel="icon" href="assets/img/Logo_TCFH.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background: whitesmoke;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .recover-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .recover-box img.logo {
            max-height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .recover-box h4 {
            color: #d35400;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d35400;
        }

        .btn-recover {
            width: 100%;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn-recover:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }

        .error-msg {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-msg {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
        }

        a {
            color: #d35400;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-to-login {
            margin-top: 20px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .recover-box {
                padding: 30px 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="recover-box">
        <img src="assets/img/The-Coffee-House-Logo-PNG-2_kdod3z.png" alt="The Coffee House Logo" class="logo">

        <h4>KHÔI PHỤC MẬT KHẨU</h4>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="thecoffeehouse123@gmail.com" autocomplete="email">
            <div id="email-error" class="error-msg"></div>
            <div id="email-success" class="success-msg">
                <strong>Thành công!</strong><br>
                Link đặt lại mật khẩu đã được gửi đến email của bạn.<br>
                Vui lòng kiểm tra hộp thư và làm theo hướng dẫn.
            </div>
        </div>

        <button class="btn-recover" onclick="recoverPassword()">Gửi liên kết khôi phục</button>

        <div class="back-to-login">
            <a href="#" onclick="goToLogin()">← Quay lại đăng nhập</a>
        </div>
    </div>

    <script>
        function recoverPassword() {
            const email = document.getElementById("email").value.trim();
            const emailError = document.getElementById("email-error");
            const emailSuccess = document.getElementById("email-success");

            // Reset messages
            emailError.style.display = "none";
            emailSuccess.style.display = "none";

            // Fixed email regex
            const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

            // Validation
            if (email === "") {
                emailError.innerText = "Vui lòng nhập email.";
                emailError.style.display = "block";
                return;
            }
            
            if (!emailRegex.test(email)) {
                emailError.innerText = "Email không hợp lệ.";
                emailError.style.display = "block";
                return;
            }

            // Success - simulate sending recovery email
            emailSuccess.style.display = "block";
            
            // Clear the email field
            document.getElementById("email").value = "";
            
            // Auto redirect after 5 seconds
            setTimeout(() => {
                goToLogin();
            }, 5000);
        }

        function goToLogin() {
            window.location.href = "login.html";
        }

        // Enter key support
        document.getElementById("email").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                recoverPassword();
            }
        });
    </script>
</body>
</html>
