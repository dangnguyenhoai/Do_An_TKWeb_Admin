<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập quản trị The Coffee House</title>
    <link rel="icon" href="assets/img/Logo_TCFH.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background:whitesmoke;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box img.logo {
            max-height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .login-box h4 {
            color: #d35400;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d35400;
        }

        .error-msg {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        #btn-login {
            width: 100%;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        #btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
        
        #ggLogin, #fbLogin {
            transition: all 0.3s ease;
        }
        
        #ggLogin:hover, #fbLogin:hover {
            background-color: #f8f9fa;
            transform: translateY(-1px);
        }

        .btn-light {
            border: 2px solid #e9ecef;
        }

        a {
            color: #d35400;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .remember-reset-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            margin-bottom: 20px;
        }

        .remember-reset-row .form-check {
            white-space: nowrap;
            margin-right: 10px;
        }

        .remember-reset-row .form-check-label {
            font-size: 14px;
            margin-bottom: 0;
        }

        .remember-reset-row a {
            font-size: 14px;
            white-space: nowrap;
        }
        #ggLogin, #fbLogin{
            padding: 5px;
            width: 7rem;
            border-radius: 5px;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
                margin: 10px;
            }
            
            .d-flex.justify-content-between:not(.remember-reset-row) {
                flex-direction: column;
                gap: 10px;
            }
            
            .d-flex.justify-content-between:not(.remember-reset-row) .btn {
                margin: 0 !important;
            }

            .remember-reset-row {
                font-size: 13px;
            }

            .remember-reset-row .form-check-label,
            .remember-reset-row a {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="assets/img/The-Coffee-House-Logo-PNG-2_kdod3z.png" alt="The Coffee House Logo" class="logo">
        
        <h4>ĐĂNG NHẬP HỆ THỐNG</h4>

        <!-- Google và Facebook Sign In -->
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-light w-100 me-2 d-flex align-items-center justify-content-center" id="ggLogin">
                <img src="assets/img/Login/Google_Favicon_2025.svg.png" class="me-2 social-icon" alt="Google" />
                Google
            </button>
            <button class="btn btn-light w-100 ms-2 d-flex align-items-center justify-content-center" id="fbLogin">
                <img src="assets/img/Login/Facebook_Logo_(2019).png.webp" class="me-2 social-icon" alt="Facebook" />
                Facebook
            </button>
        </div>
        <br>
        <hr class="my-3">
        <br>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="thecoffeehouse123@gmail.com" autocomplete="email">
            <div id="email-error" class="error-msg"></div>
        </div>
        
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" autocomplete="current-password">
            <div id="password-error" class="error-msg"></div>
        </div>

        <!-- Remember me và Reset password -->
        <div class="remember-reset-row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Nhớ tài khoản</label>
            </div>
            <a href="#" onclick="goToResetPassword()">Đặt lại mật khẩu?</a>
        </div>

        <button id="btn-login" onclick="Validation()">Đăng Nhập</button>
        <p style="margin-top: 15px; font-size: 14px;">
            Chưa có tài khoản? <a href="#" onclick="goToRegister()">Tạo tài khoản mới</a>
        </p>
    </div>

    <script>
        function Validation() {
            let emailInput = document.getElementById("email");
            let passwordInput = document.getElementById("password");
            let emailError = document.getElementById("email-error");
            let passwordError = document.getElementById("password-error");

            let email = emailInput.value.trim();
            let password = passwordInput.value.trim();
            
            // Fixed email regex
            const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            let flag = true;

            // Reset error messages
            emailError.style.display = "none";
            passwordError.style.display = "none";

            // Email validation
            if (email === "") {
                emailError.innerText = "Email không được để trống.";
                emailError.style.display = "block";
                flag = false;
            } else if (!emailRegex.test(email)) {
                emailError.innerText = "Email lỗi định dạng";
                emailError.style.display = "block";
                flag = false;
            }

            // Password validation
            if (password === "") {
                passwordError.innerText = "Mật khẩu không được để trống.";
                passwordError.style.display = "block";
                flag = false;
            } 

            if (flag) {
                // Success - simulate login
                emailInput.value = "";
                passwordInput.value = "";
                
                sessionStorage.email = email;
                
                // In real application, redirect to dashboard
                console.log("Redirecting to dashboard...");
                window.location.href = "index.html";

            }
        }

        function goToRegister() {
                window.location.href = "register.html";
        }

        function goToResetPassword() {
                window.location.href = "resetPassword.html";
        }

    </script>
</body>
</html>
